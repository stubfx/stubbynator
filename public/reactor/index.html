<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8"/>
    <title>Simple twitchbot</title>
    <style>
        #colorLayer {
            position: fixed;
            width: 100vw;
            height: 100vh;
        }
        #textContainer {
            position: fixed;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .full-screen {
            position:fixed;
            overflow: hidden;
            border: 0;
            width: 100vw !important;
            height: 100vh !important;
        }
        .invisible {
            opacity: 0 !important;
        }
    </style>
</head>
<body>
<main>
    <div id="colorLayer"></div>
    <div id="textContainer">
        <div id="textLayer" style="font-size: 60px;font-weight: 600;text-align: center; color: black"></div>
    </div>
    <iframe id="my-iframe" class="full-screen"></iframe>
    <div id="sketchContainer" class="full-screen"></div>
</main>
<script src="index.js"></script>
<script src="sketch.js"></script>
</body>
</html>
